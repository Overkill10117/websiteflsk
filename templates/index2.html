
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <style>
        .shadow{
            box-shadow:3px 3px 10px black;
            padding:30px;
        }
        body{
            background-color: #212529;
        }
        label {
            color: aqua;
        }
        .alert {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top:100px">
        <div class="col-md-offset-1 col-md-10" >
            <div class="col-md-offset-3 col-md-5">
                <div class="shadow">
                <form action="/login" method="POST" autocomplete="off">
                    <h3 class="page-header text-primary">Login</h3>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category,message in messages %}
                            <div class="alert alert-{{category}}">{{message}}</div>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}

                    <div class="form-floating">
                        <label>Username</label>
                        <input type="text" name="name" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    </div>
                    <div class="form-floating">
                        <label>Password</label>
                        <label for="floatingPassword"></label>
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button style="margin-top: 10px; margin-bottom: 10px;" class="w-10 btn btn-success" type="submit" >Login</button>
                        <a href="{{url_for('register')}}" style="margin-top: 10px; margin-bottom: 10px;" class="w-10 btn btn-primary">Register</a>
                    </div>
                </form>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
<script>
    $(document).ready(function(){
        $(".alert")
    });
    $(document).ready(function(){
        $("form").attr("autocomplete","on");
    });
</script>
